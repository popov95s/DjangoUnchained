<script>
$(document).ready(function(){
		$.ajax({
				type: "GET",
				data: ({}),
				dataType: 'json',
				url: "http://localhost:8000/swimmer/{{swimmer_id}}/chart",
				success: function(data){
					drawRadarChart(data);
					drawSeriesChart();
					drawBarChart(data);
				}
		});
});

function drawRadarChart(data){
	//radar chart data
	var radarData = {
		labels : ["Free","Back","Breast","Fly","IM"],
		datasets : [
			{
				fillColor: colorCalculator(data.Distance*2.55,.2),
				strokeColor: colorCalculator(data.Distance*2.55,1),
				pointColor : "rgba(220,220,220,1)",
				pointStrokeColor : "#fff",
				data : [data.Free,data.Back, data.Breast, data.Fly, data.IM]
			},

		]
	}

	//Create Radar chart
	var ctx2 = document.getElementById("myChart").getContext("2d");
	var myChart = new Chart(ctx2).Radar(radarData, {
			scaleOverride: true,
			scaleSteps: 5,
			scaleStepWidth: 250,
			scaleStartValue: -100,
			scaleEndValue:1100,
	});

						
}

var c=document.getElementById("gradient");
var ctx=c.getContext("2d");

grd.addColorStop(0,"red");

//grd.addColorStop(0.5,"green");

grd.addColorStop(1,"blue");

ctx.fillStyle=grd;
ctx.fillRect(20,20,400,50);

	else if (distance > 1275.0){

		//Bubble chart
	 	google.charts.load('current', {'packages':['corechart']});
	    google.charts.setOnLoadCallback(drawSeriesChart);
    function drawSeriesChart() {

	    proportions = getProportions();
	    var data = google.visualization.arrayToDataTable([
	        ['ID', 'Points', 'Distance', 'Region',     'Proportion'],
	        ['Free',   {{ scores.Free}},              1.67,      'Sprint', proportions['Free']],
	        ['Back',   {{ scores.Back}},              1.36,      'Sprint', proportions['Back']],
	        ['Breast',   {{ scores.Breast}},               1.84,      'Mid-Distance', proportions['Breast']],
	        ['Fly',    {{scores.Fly}},              2.78,      'Mid-Distance', proportions['Fly']],
	        ['IM',    {{scores.IM}},              2,         'Mid-Distance', proportions['IM']]
	    ]);

	    var options = {
	        title: 'Swimmer best events',
	        hAxis: {title: 'Distance'},
	        vAxis: {title: 'Points'},
	        bubble: {textStyle: {fontSize: 11}}
	    };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }

function getProportions(scores){	
	var total = {{scores.Free}} + {{scores.Back}}+ {{scores.Breast}} + {{scores.Fly}} + {{scores.IM}};
	return {'Free' : {{scores.Free}}/total, 'Back': {{scores.Back}}/total, 'Breast':{{scores.Breast}}/total, 'Fly':{{scores.Fly}}/total, 'IM': {{scores.IM}}/total}
}


</script>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
function drawBarChart(data1){
	var data = {
	  labels: [
	    'Free', 'Back', 'Breast',
	    'Fly', 'IM'
	  ],
	  series: [
	    {
	      label: 'Sprint',
	      values: [data1.sprintFreeScore, data1.sprintBackScore, data1.sprintBreastScore, data1.sprintFlyScore, 0]
	    },
	    {
	      label: 'Mid-Distance',
	      values: [data1.midFreeScore, data1.midBackScore, data1.midBreastScore, data1.midFlyScore, data1.midIMScore]
	    },
	    {	
	      label: 'Distance',
	      values: [data1.distanceFreeScore,0,0,0,0]
	    },]
	};

	var chartWidth       = 300,
	    barHeight        = 20,
	    groupHeight      = barHeight * data.series.length,
	    gapBetweenGroups = 10,
	    spaceForLabels   = 150,
	    spaceForLegend   = 150;

	// Zip the series data together (first values, second values, etc.)
	var zippedData = [];
	for (var i=0; i<data.labels.length; i++) {
	  for (var j=0; j<data.series.length; j++) {
	    zippedData.push(data.series[j].values[i]);
	  }
	}

	// Color scale
	var color = d3.scale.category20();
	var chartHeight = barHeight * zippedData.length + gapBetweenGroups * data.labels.length;

	var x = d3.scale.linear()
	    .domain([0, d3.max(zippedData)])
	    .range([0, chartWidth]);

	var y = d3.scale.linear()
	    .range([chartHeight + gapBetweenGroups, 0]);

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .tickFormat('')
	    .tickSize(0)
	    .orient("left");

	// Specify the chart area and dimensions
	var chart = d3.select(".chart")
	    .attr("width", spaceForLabels + chartWidth + spaceForLegend)
	    .attr("height", chartHeight);

	// Create bars
	var bar = chart.selectAll("g")
	    .data(zippedData)
	    .enter().append("g")
	    .attr("transform", function(d, i) {
	      return "translate(" + spaceForLabels + "," + (i * barHeight + gapBetweenGroups * (0.5 + Math.floor(i/data.series.length))) + ")";
	    });

	// Create rectangles of the correct width
	bar.append("rect")
	    .attr("fill", function(d,i) { return color(i % data.series.length); })
	    .attr("class", "bar")
	    .attr("width", x)
	    .attr("height", barHeight - 1);

	// Add text label in bar
	bar.append("text")
	    .attr("x", function(d) { return x(d) - 3; })
	    .attr("y", barHeight / 2)
	    .attr("fill", "red")
	    .attr("dy", ".35em")
	    .text(function(d) { return d; });

	// Draw labels
	bar.append("text")
	    .attr("class", "label")
	    .attr("x", function(d) { return - 10; })
	    .attr("y", groupHeight / 2)
	    .attr("dy", ".35em")
	    .text(function(d,i) {
	      if (i % data.series.length === 0)
	        return data.labels[Math.floor(i/data.series.length)];
	      else
	        return ""});

	chart.append("g")
	      .attr("class", "y axis")
	      .attr("transform", "translate(" + spaceForLabels + ", " + -gapBetweenGroups/2 + ")")
	      .call(yAxis);

	// Draw legend
	var legendRectSize = 18,
	    legendSpacing  = 4;

	var legend = chart.selectAll('.legend')
	    .data(data.series)
	    .enter()
	    .append('g')
	    .attr('transform', function (d, i) {
	        var height = legendRectSize + legendSpacing;
	        var offset = -gapBetweenGroups/2;
	        var horz = spaceForLabels + chartWidth + 40 - legendRectSize;
	        var vert = i * height - offset;
	        return 'translate(' + horz + ',' + vert + ')';
	    });

	legend.append('rect')
	    .attr('width', legendRectSize)
	    .attr('height', legendRectSize)
	    .style('fill', function (d, i) { return color(i); })
	    .style('stroke', function (d, i) { return color(i); });

	legend.append('text')
	    .attr('class', 'legend')
	    .attr('x', legendRectSize + legendSpacing)
	    .attr('y', legendRectSize - legendSpacing)
	    .text(function (d) { return d.label; });
}
</script>
